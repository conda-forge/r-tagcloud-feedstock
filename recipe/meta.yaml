{% set version = "0.7.0" %}
{% set posix = 'm2-' if win else '' %}

package:
  name: r-tagcloud
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/tagcloud_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/tagcloud/tagcloud_{{ version }}.tar.gz
  sha256: 2c067ac327944e230f605feb396e05481c142e2a0688b540dd04e2c1cedb8f29

build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}        # [not win]
    - {{ stdlib("c") }}          # [not win]
    - {{ compiler('cxx') }}      # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ stdlib("m2w64_c") }}          # [win]
    - {{ compiler('m2w64_cxx') }}        # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]
    - r-rcolorbrewer               # [build_platform != target_platform]
    - r-rcpp >=0.9.4               # [build_platform != target_platform]
  host:
    - r-base
    - r-rcolorbrewer
    - r-rcpp >=0.9.4
  run:
    - r-base
    - r-rcolorbrewer
    - r-rcpp >=0.9.4

test:
  commands:
    - $R -e "library('tagcloud')"           # [not win]
    - "\"%R%\" -e \"library('tagcloud')\""  # [win]

about:
  home: http://logfc.wordpress.com
  license: GPL-2.0-or-later
  summary: Generating Tag and Word Clouds.
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - conda-forge/r
    - PertuyF

